<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Spotify Clone - An Abhishek Joshi Creation</title>
</head>

<body>
    <div class="cont flex bg-black">
        <section class="left">
            <div class="left-top sections-body border-radius-10 m5">
                <ul class="logo">
                    <li><img class="invert-svg" src="/assets/svg/logo.svg" alt=""></li>
                </ul>
                <ul class="home">
                    <li><img class="invert-svg" src="/assets/svg/home-icon.svg" alt=""></li>
                    <li><a class="no-underline-links" href="index.html">Home</a></li>
                </ul>
                <ul class="search">
                    <li><img class="invert-svg" src="/assets/svg/search-icon.svg" alt=""></li>
                    <li><a class="no-underline-links" href="search.html" target="_blank">Search</a></li>
                </ul>
            </div>
            <div class="left-bottom sections-body border-radius-10 m5">
                <ul class="library">
                    <li><img class="invert-svg" src="/assets/svg/library-icon.svg" alt=""></li>
                    <li class="right-aligner"><a class="no-underline-links" href="library.html"
                            target="_blank">Library</a></li>
                    <li><button id="add"><img class="invert-svg" src="/assets/svg/plus-btn.svg" alt=""></button></li>
                </ul>
                <div class="left-bottom-sub">
                    <div class="left-bottom-sub-1">
                        <span class="h1">
                            Create your first playlist
                        </span>
                        <span class="h2">
                            It's easy, we'll help you
                        </span>
                        <button  class="no-border-btn">
                            Create playlist
                        </button>
                    </div>
                    <div class="left-bottom-sub-2">
                        <span class="h1">
                            Let's find some podcasts to follow
                        </span>
                        <span class="h2">
                            We'll keep you updated on new episodes
                        </span>
                        <button class="no-border-btn">
                            Browse podcasts
                        </button>
                    </div>
                </div>
                <footer class="left-bottom-footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/privacy/">Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                </footer>
            </div>
        </section>

        <section class="right sections-body border-radius-10 m5">
            <div class="header">
                <div class="nav-btn">
                    <button  class="no-border-btn">
                        <img class="invert-svg" src="/assets/svg/back-nav.svg" alt="">
                    </button>
                    <button  class="no-border-btn">
                        <img class="invert-svg" src="/assets/svg/forward-nav.svg" alt="">
                    </button>
                </div>
                <div class="sign-btn">
                    <button class="no-border-btn">
                        Sign up
                    </button>
                    <button class="no-border-btn">
                        Log in
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
